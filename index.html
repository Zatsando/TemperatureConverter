<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm 6 col-sm-offset-3 text-center content">
                <h2>Temperature Converter</h2>
                <form action="">
                    <div class="form-group">
                        <label for="userInput">Enter your number to Converter</label>
                        <input type="number" id="userInput">
                        <div class="form-group">
                            <input type="button" value="To Celsius" onclick="toCelsius()">
                            <input type="button" value="To Farenheit" onclick="toFarenheit()">
                        </div>
                    </div>
                </form>
                <p id="result"></p>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>

</html>
